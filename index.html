<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超軽量チャット(Ajax使用)</title>
		<link rel="stylesheet" type="text/css" href="chat.css"> 
		<script type="text/javascript" charset="utf-8" src="http://81.la/cgi-bin/bredima/bredima.js"></script>
		<script type="text/javascript">
			onload = function() {
				Bredima.setConfig('uri_img', 'http://81.la/cgi-bin/bredima/img/');
				Bredima.setConfig('uri_mimetex', 'http://81.la/cgi-bin/mimetex.cgi');
				b1 = new Bredima(document.getElementById('editor'));
				b1.write();
				document.f2.n.focus();
			}
		</script>
		<script type="text/javascript" charset="utf-8" src="json2.js"></script>
	</head>
	<body>
		<div id="disp"></div>
		<div id="joubu">

			<div>
				<button onclick='chat1.note()'>仕様</button>
				<a href="http://shogitter.com" target="_blank">将棋</a>
				<a href="/shogiwiki/" target="_blank">Wiki</a>
				<a href="/cgi-bin/up/" target="_blank">up</a>
				<a href="http://81.la/~soh/chatichiran.php" target="_blank">そーりすと</a>
				<a href="http://81.la/~soh/chalogviewer/chalog.php" target="_blank">Lograhack</a>
				<input style="height:1em" type="range" min="0" max="100" step="10" onchange="chat1.volume(this.value)" id="audiocontrols">
				<a href="javascript:void(0);" onclick="chat1.switchGyazoType();return false;" id="gyazotype">GyazoSwitch</a>
				<span id="status"></span>
			</div>
			<div>
				<form name="f2" action="#" onsubmit="chat1.inout(this.n.value);return false">
					<input type="text" name="n" size=20><input type="submit" value="入室" name="login">
				</form>

				<form name="f" action="#" onsubmit="chat1.post(this.c.value);return false">
					<input type="text" name="c" size="60">
				</form>
				<a href="javascript:void(0);" onclick="if(document.getElementById('editor').style.zIndex==0){document.getElementById('editor').style.zIndex=100}else{document.getElementById('editor').style.zIndex=0}">数式エディタ</a>
				<a href="javascript:void(0);" onclick="document.f.c.value+='[math]'+b1.toLatex()+'[/math]';">数式をコピー</a>
			</div>
			<div id="editor"></div>
		</div>
		<div id="plog">
			<dl id="log">
			</dl>
			<div style="text-align:center"><a href="javascript:void(0);" onclick="chat1.motto()">HottoMotto</a></div>
		</div>
		<script type="text/javascript" charset="UTF-8" src="chat.js"></script>
		<script type="text/javascript">
			chat1=new HighChat();
			chat1.check();
			setInterval(function(){chat1.check()} , 10000);
		</script>
	</body>
</html>
